<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="topbar">

        <img id="logo1" src="logo1.png" width="300" height="90">
        <img id="logo2" src="logo2.png" width="300" height="90">
    </div>

    <nav class="sidebar">

        <button onclick="openProcSelecType() & transicaomenus()" class="btnside">Gerador de procuração</button>
        <button onclick="openRecibo()" class="btnside">Recibo simples</button>
        <button class="btnside">Contratos</button>
        <button class="btnside">Consulta CPF</button>
    </nav>

    <div id="procSelectType" class="testet">
        Selecione o tipo de procuração:
        <button class="btnsubmit" onclick="esconderProcSelecType('fisica')"> Pessoa física</button>
        <button class="btnsubmit" onclick="esconderProcSelecType('juridica')"> Pessoa jurídica</button>
        <button class="btnsubmit"> Procuração avançada</button>

    </div>

    <div class="inputboxprocfisica" id="caixa-dos-inputs-grande">

        <div id="encaixotei">

            <form class="rcbform">
                <div class="caixainput1" id="caixa-dos-inputs-juridicos">

                    <label id="teste30" for="prop">Razão Social</label>
                    <input id="propcnpjrs" class="t1 form1" type="text" placeholder=" Proprietário Razão social">

                    <label for="cpf">CNPJ</label>
                    <input maxlength="18" name="cnpj" id="cnpj" class="t2 form1" type="text"
                        placeholder="xx.xxx.xxx/xxxx-xx">
                </div>
                <div style="display: none;" class="caixainput1" id="caixa-dos-inputs-fisicos">

                    <label id="teste30" for="prop">Proprietário</label>
                    <input id="prop" class="t1 form1" type="text" placeholder=" Proprietário">

                    <label for="cpf">CPF Proprietário</label>
                    <input maxlength="14" name="cpf" id="cpf" class="t2 form1" type="text" placeholder="xxx.xxx.xxx-xx">
                </div>
                <div class="caixainput1">
                    <label for="proc1">Procurador 1</label>
                    <input class="t1 form1" type="text" placeholder=" Procurador 1">

                    <label for="cpf1">CPF</label>
                    <input maxlength="14" name="cpf1" id="cpf1" class="t2 form1" type="text"
                        placeholder="xxx.xxx.xxx-xx">
                </div>
                <div class="caixainput1">

                    <label for="proc2">Procurador 2</label>
                    <input class="t1 form1" type="text" placeholder=" Procurador 2">

                    <label for="cpf2">CPF</label>
                    <input maxlength="14" name="cpf2" id="cpf2" class="t2 form1" type="text"
                        placeholder="xxx.xxx.xxx-xx">
                </div>
            </form>
            <form class="rcbform2">

                <div class="caixainput2">
                    <label for="placa">Placa</label>
                    <input id="placa" name="placa" class="t3 form2" type="text" placeholder=" xxx-xxxx">

                    <label for="rnvvei">Renavam</label>
                    <input maxlength="11" name="rnvvei" id="rnvvei" class="t3 form2" type="text"
                        placeholder="123456789">

                    <label for="modvei">Marca / Modelo</label>
                    <input class="t3 form2" type="text" placeholder=" Marca Mod">

                    <label for="cpf1">Chassi</label>
                    <input maxlength="14" name="cpf1" id="cpf1" class="t3 form2" type="text"
                        placeholder="EX: 9BGK348V0JF153530">

                    <label for="Anovei">Ano fab / Ano mod</label>
                    <input class="t3 form2" type="text" placeholder=" Ano fab / Ano mod">

                    <label for="cor">Cor</label>
                    <input name="cor" id="cor1" class="t3 form2" type="text" placeholder="Ex: Verde">
                </div>


            </form>
        </div>
        <div id="footbtn">
            <button class="btnsubmit">
                <ion-icon name="cloud-download-outline"></ion-icon>
                Gerar
            </button>

            <button onclick="retornaProcSelecType()" class="btnsubmit">
                <ion-icon size=large ; name="arrow-undo-outline"></ion-icon>
                Voltar
            </button>
        </div>
    </div>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script src="transitions.js"></script>


</body>

</html>
